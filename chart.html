<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Data</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class=" text-center mt-10">
        <h1 class="mt-1 mx-auto font-bold text-2xl">Penjualan Bulanan PT Berkah ABADHI</h1>
    </div>
    <div class="flex justify-center mt-1 max-w-[800px] m-auto">
        
        <canvas id="chartdata"></canvas>
    </div>

    <script>
     var ctx = document.getElementById("chartdata").getContext('2d');

		
     
     var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"],
				    datasets: [{
					    label: '2024',
					    data: [4017, 6135, 7091, 5841, 5036, 3467, 3970, 6313, 3595, 9207,5945],
					    backgroundColor: [
					    'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
					    ],
					    borderColor: [
					    'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',

					    ],
					    borderWidth: 3
				    },
                    {
                        label : "2023" ,
                        data : [2416,4136,7935,8004,9505,5026,6108,6343,9404,9280,9287,8689],
                        backgroundColor: [
					    'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
					    ],
					    borderColor: [
					    'rgba(0, 0, 255, 0.8)',
					    'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
                        'rgba(0, 0, 255, 0.8)',
					    ],
                        borderWidth : 1

                    }
                ]
			},
			options: {
                responsive : true,
                plugins : {
                    legend : {
                        position : 'top',
                    },
                    title : {
                        display : true,
                    }
                },
				
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				}
			}
		});

    </script>
</body>
</html>
